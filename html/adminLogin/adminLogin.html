<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/3/sandstone/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../style/adminLogin.css" />
    <link rel="stylesheet" type="text/css" href="../../style/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet" />
    <link rel="icon" href="../../images/StratLogo.png"/>
    
    <script rel="text/javascript" src="../script/adminLogin.js"></script>
    <title>Admin Login</title>
  </head>
  <body>

    <!--Default navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#strat-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../home/home.html"><img src="../../images/StratLogo.png" alt="logo" class="img-responsive" width="45" height="45" id="logo"/></a>
        </div>

        <div class="collapse navbar-collapse" id="strat-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">News</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Documentation</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Body content-->
    <div class="container body-content">
      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <hr class="hr"/>
            <h1 class="text-center" id="adminHeader">Admin Panel Login</h1>
            <hr class="hr"/>
          </div>
        </div>

        <div class="row" id="adminLoginRow">
          <div class="col-md-9">
            <form class="form-horizontal" action="../admin/home.html">
              <fieldset>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-7">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-7">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-6" id="forgetPw">
                    <p><a href="#" id="forgetPw">Forgot Password?</a></p>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-md-offset-6">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>

          <div class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  <p>One fine bodyâ€¦</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="container-small">
        <footer class="footer-bs">
          <div class="row">
            <div class="col-md-2 footer-nav" id="footer-admin">
               <ul class="list">
                 <h6>Administrator</h6>
                  <li><a href="../adminLogin/adminLogin.html">Log In</a></li>
                </ul>
            </div>

            <div class="col-md-2 footer-nav">
               <ul class="list">
                 <h6>Service</h6>
                  <li><a href="../contactUs/contactUs.html">Contact Us</a></li>
                  <li><a href="#">FAQ</a></li>
                </ul>
            </div>
          </div>
          <section align="right" >&copy; 2018 Strat</section>
        </footer>
      </div>
    </div>

  </body>
</html>
