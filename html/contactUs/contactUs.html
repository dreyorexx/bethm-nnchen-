<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/3/sandstone/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../style/contactUs.css" />
    <link rel="stylesheet" type="text/css" href="../../style/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
    <link rel="icon" href="../../images/StratLogo.png"/>
    <title>Contact Us</title>
  </head>
  <body>

    <!--Default navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#strat-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../home/home.html"><img src="../../images/StratLogo.png" alt="logo" class="img-responsive" width="45" height="45" id="logo"/></a>
        </div>

        <div class="collapse navbar-collapse" id="strat-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">News</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Documentation</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Body content-->
    <div class="container body-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 id="contactUsHeader" class="text-center">Contact Us</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3 id="subHeader">Get in touch with us. We will get back to you shortly!</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h3 id="emailHeader">Send Us An Email</h3>

            <form class="form-horizontal">
              <fieldset>

                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="nameField" placeholder="Name" required autocomplete="off">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="email" class="form-control" id="emailField" placeholder="Email" required autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                  </div>
                </div>

                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Subject</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="subjectField" placeholder="Subject" required autocomplete="off">
                  </div>
                </div>

                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Message</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="8" id="msgField" required maxlength="1000" autocomplete="off"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>

          <div class="col-md-6">
            <h3 id="contactInfoHeader">Contact Information</h3>

            <div class="row" id="phoneNoRow">
              <div class="col-md-12">
                <p><i class="fa fa-phone fa-lg"></i> &nbsp; <span id="phoneNo">(+65)91234567</span></p>
              </div>
            </div>

            <div class="row" id="emailAddrRow">
              <div class="col-md-12">
                <p><i class="fa fa-envelope fa-lg"></i> &nbsp; <span id="emailAddr">info@strat.com</span></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="container-small">
        <footer class="footer-bs">
          <div class="row">
            <div class="col-md-2 footer-nav" id="footer-admin">
               <ul class="list">
                 <h6>Administrator</h6>
                  <li><a href="../adminLogin/adminLogin.html">Log In</a></li>
                </ul>
            </div>

            <div class="col-md-2 footer-nav">
               <ul class="list">
                 <h6>Service</h6>
                  <li><a href="../contactUs/contactUs.html">Contact Us</a></li>
                  <li><a href="#">FAQ</a></li>
                </ul>
            </div>
          </div>
          <section align="right" >&copy; 2018 Strat</section>
        </footer>
      </div>
    </div>

  </body>
</html>
